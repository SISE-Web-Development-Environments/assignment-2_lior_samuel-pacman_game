<div class="screen" id='registerScreen' style="display: none;" align="center">
	</br>
	</br>
	<form class="cmxform" id="signupForm" method="get" action="" align="left">
		<fieldset>
			<p>
				<label for="firstname">Firstname</label>
				<input id="firstname" name="firstname" type="text">
			</p>
			<p>
				<label for="lastname">Lastname</label>
				<input id="lastname" name="lastname" type="text">
			</p>
			<p>
				<label for="username">Username</label>
				<input id="username" name="username" type="text">
			</p>
			<p>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" aria-autocomplete="list">
			</p>
			<p>
				<label for="confirm_password">Confirm password</label>
				<input id="confirm_password" name="confirm_password" type="password">
			</p>
			<p>
				<label for="email">Email</label>
				<input id="email" name="email" type="email">
			</p>
			<p>
				<label for="birthday">Birthday:</label>
				<input type="date" id="birthday" name="birthday">
			</p>
			<p>
				<button id="regSubmit" class="submit" type="submit">submit</button>
			</p>
		</fieldset>
	</form>
</div>
