    		<section id="loginSection">
        <div class="container">
            <div class="form-group">
                <div class="page-header">
                    <p class="lead text-center">
                        <i class="glyphicon glyphicon-log-in"></i> Welcome To Account Login Panel
                    </p>
                </div>
                <form id="loginForm" class="form-horizontal col-xs-4 col-xs-offset-4" role="form" method="post"
                      action="">
                    <label for="loginUserName">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <input class="form-control" id="loginUserName" placeholder="User Name" type="text"
                               name="loginUserName">
                    </div>
                    <label for="loginPassword">Password</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </div>
                        <input class="form-control" id="loginPassword" placeholder="Password" type="password"
                               name="loginPassword">
                    </div>
                    <div class="form-row">
                        <input id="login-submit-button" class="form-control btn btn-primary" type="submit"
                               value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
