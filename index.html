<!DOCTYPE html>

<html>

	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<meta charset="utf-8" />
		<!-- Our javaScript  file -->
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="register.js"></script>
		<script type="text/javascript" src="code/login.js"></script>
		<script type="text/javascript" src="about.js"></script>
		<script type="text/javascript" src="navbar.js"></script>
		<script type="text/javascript" src="pre-game.js"></script>
		<script type="text/javascript" src="game.js"></script>

		<!-- Our CSS stylesheet file -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="registerStyle.css" />
		<!-- Including the Lobster font from Google's Font Directory -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster" />
	</head>

	<body>
		<div  id="header1">
			<header>
				Samuel Benichou & Lior Baruchovitch
			</header>
		</div>
		<nav>
            <div class="container">
        		<div class="menu" id="open-navbar1">
            		<ul class="list">
                        <li id="WelcomeTOPbutt" class="activeNav welcomeNav"><a  href="#" data-option="welcome"> Welcome</a></li>
                        <li id="RegisterTOPbutt" class="registerNav"><a  href="#" data-option="register"> Register</a></li>
                        <li id="LoginTOPbutt" class="loginNav"><a  href="#" data-option="login"> Login</a></li>
                        <li id="AboutTOPbutt" class="aboutNav"><a   href="#" data-option="about"> About</a></li>

            		</ul>
        		</div>
    		</div>
        </nav>

        <!--<footer> The game was created by Samuel. <a href="mailto:benichos@post.bgu.ac.il?subject=RetroPacman">Contact Us.</a></footer>-->

        <div id="main" class="container-fluid">
			<section id="welcomeScreen" class="screen">
                <div id="startOptionBott" class="startClass" align="center">
                    <li id="registerbutt" class="button"><a href="#lest" style="vertical-align:middle"> Register</a></li>
                    <li id="loginbutt" class="button"><a href="#lest" style="vertical-align:middle"> login</a></li>
                </div>
			</section>

    		<section id="loginSection" class="loginClass">
        		<div class="container">
                    <div class="form-group">
                        <div class="page-header">
                            <p class="lead text-center">
                                <i class="glyphicon glyphicon-log-in"></i> Welcome To Account Login Panel
                            </p>
                        </div>
                        <form id="loginForm" class="form-horizontal col-xs-4 col-xs-offset-4" role="form" method="post"
                              action="">
                            <label for="loginUserName">User Name</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </div>
                                <input class="form-control" id="loginUserName" placeholder="User Name" type="text"
                                       name="loginUserName">
                            </div>
                            <label for="loginPassword">Password</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </div>
                                <input class="form-control" id="loginPassword" placeholder="Password" type="password"
                                       name="loginPassword">
                            </div>
                            <div class="form-row">
                                <input id="login-submit-button" class="form-control btn btn-primary" type="submit"
                                       value="Submit">
                            </div>
                        </form>
                    </div>
        		</div>
    		</section>

			<section id="registerSection" class="registerClass">
                <div class="container">
                    <div class="form-group">

                        <br><br>
                        <div class="page-header">
                            <p class="lead text-center">
                                <i class="glyphicon glyphicon-log-in"></i> Welcome To Account register Panel
                            </p>
                        </div>

                        <form id="lregisterForm" class="form-horizontal col-xs-4 col-xs-offset-4" role="form" method="post"
                              action="">
                            <label for="loginUserName">User Name</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </div>
                                <input class="form-control" id="registerUserName" placeholder="User Name" type="text"
                                       name="loginUserName">
                            </div>
                            <label for="loginPassword">Password</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </div>
                                <input class="form-control" id="registerPassword" placeholder="Password" type="password"
                                       name="loginPassword">
                            </div>

                            <label for="loginPassword">First Name</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </div>
                                <input class="form-control" id="registerFirstName" placeholder="FirstName" type="text"
                                       name="loginPassword">
                            </div>

                            <label for="loginPassword">Last Name</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </div>
                                <input class="form-control" id="registerLastName" placeholder="LastName" type="text"
                                       name="loginPassword">
                            </div>

                            <label for="loginPassword">Email</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </div>
                                <input class="form-control" id="registerEmail" placeholder="Email" type="text"
                                       name="loginPassword">
                            </div>

                            <label for="loginPassword">Birth Day</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </div>
                                <input class="form-control" id="registerBirthDat" placeholder="Birth Day" type="text"
                                       name="loginPassword">
                            </div>

                            <div class="form-row">
                                <input id="register-submit-button" class="form-control btn btn-primary" type="submit"
                                       value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
			</section>

			<section id="preGameSection" class="preGameClass">

			</section>

			<section id="gameSection" class="gameClass">

			</section>

            <section id="aboutSection" class="aboutClass">
                <div id="aboutBotInTop" class="aboutBox">
                    <div id="aboutBoxHeader" class="aboutBox">
                        <h2>  About Information</h2>
                    </div>
                    <div id="aboutBoxbody" class="aboutBox">
                        <h4>  Names of presenters</h4>
                        <h5>  Lior Baruchovitch & Samuel Benichou</h5>
                           More information.......
                    </div>
                </div>
            </section>
		</div>

        <script type="text/javascript">
            $(document).ready(function (e) {
                $(".startClass").show();
                $(".registerClass").hide();
                $(".loginClass").hide();
                $(".preGameClass").hide();
                $(".gameClass").hide();
                $(".aboutClass").hide();
            });
            /////////////////////////////////////////////////////////////main bottoms
            $("#registerbutt").click(function () {
                $(".startClass").hide();
                $(".preGameClass").hide();
                $(".gameClass").hide();
                $(".loginClass").hide();
                $(".registerClass").show();
                $(".aboutClass").hide();
            })

            $("#loginbutt").click(function () {
                $(".startClass").hide();
                $(".preGameClass").hide();
                $(".gameClass").hide();
                $(".registerClass").hide();
                $(".loginClass").show();
                $(".aboutClass").hide();
            })

            ///////////////////////////////////////////////////////////////////////////////////// top bottoms
            $("#AboutTOPbutt").click(function () {
                $(".startClass").hide();
                $(".preGameClass").hide();
                $(".gameClass").hide();
                $(".registerClass").hide();
                $(".loginClass").hide();
                $(".aboutClass").show();
            })

            $("#LoginTOPbutt").click(function () {
                $(".startClass").hide();
                $(".preGameClass").hide();
                $(".gameClass").hide();
                $(".registerClass").hide();
                $(".loginClass").show();
                $(".aboutClass").hide();
            })

            $("#RegisterTOPbutt").click(function () {
                $(".startClass").hide();
                $(".preGameClass").hide();
                $(".gameClass").hide();
                $(".registerClass").show();
                $(".loginClass").hide();
                $(".aboutClass").hide();
            })

            $("#WelcomeTOPbutt").click(function () {
                $(".startClass").show();
                $(".preGameClass").hide();
                $(".gameClass").hide();
                $(".registerClass").hide();
                $(".loginClass").hide();
                $(".aboutClass").hide();
            })
        </script>

	</body>
</html>
